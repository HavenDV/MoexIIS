openapi: 3.0.1
info:
  title: Информационно-статистический сервер Московской Биржи
  description: All requests must be called with the 'iss.json=extended' and 'iss.meta=off'  parameters.
  contact:
    url: https://www.moex.com/a2193
  version: v.0.14.1
servers:
- url: https://iss.moex.com/
- url: https://passport.moex.com/

security:
  - MicexPassportCert: []
        
paths:
  /authenticate:
    get:
      operationId: authenticate
      security:
        - BasicAuth: []
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
          
        '200':
          description: Access token
          content:
            text/plain:
              schema:
                type: string
                example: access token
                
  /iss/securities.json:
    get:
      description: Список бумаг торгуемых на московской бирже.
      operationId: get0
      parameters:
      - name: securities.engine
        in: query
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.is_trading
        in: query
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.market
        in: query
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.q
        in: query
        description: "Поиск инструмента по части Кода, Названию, ISIN, Идентификат\
          ору Эмитента, Номеру гос.регистрации. Например: https://iss.moex.com/iss/securities.xml?q=MOEX\
          \  Слова длиной менее трёх букв игнорируются. Если параметром передано д\
          ва слова через пробел. То каждое должно быть длиной не менее трёх букв. "
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.limit
        in: query
        description: "Количество выводимых инструментов (5, 10, 20,100)"
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.group_by_filter
        in: query
        description: Фильтровать по типам group или type. Зависит от значения фильтра
          group_by
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.group_by
        in: query
        description: Группировать выводимый результат по полю. Доступны значения group
          и type.
        required: false
        schema:
          type: string
          nullable: true
      - name: securities.start
        in: query
        description: "Номер строки (отсчет с нуля), с которой следует начать порци\
          ю возвращаемых данных (см. рук-во разработчика). Получение ответа без да\
          нных означает, что указанное значение превышает число строк, возвращаемы\
          х запросом."
        required: false
        schema:
          type: integer
          format: int32
          nullable: true
      responses:
        default:
          description: get0 default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response0'
  /iss/securities/{security}.json:
    get:
      description: "Получить спецификацию инструмента.  Например: https://iss.moex.com/iss/securities/IMOEX.xml"
